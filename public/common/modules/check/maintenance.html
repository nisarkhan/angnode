<div class="container">

    <h3 class="row title">
        <div class="col-xs-6">
            Check Book Manager
        </div>
        <div class="col-xs-6 text-right">
            Open Date: {{  checkbook.open_date || today   | date:'MM/dd/yyyy'}}
        </div>        
    </h3>

    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-body">

                    <form name="drawer_edit" class="form-horizontal" role="form">

                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="" class="col-xs-6 control-label">Number:</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" ng-model="checkbook.checkbook_number" placeholder="0" ng-readonly="checkbook.open_date"  >
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="" class="col-xs-6 control-label">Account Number:</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" ng-model="checkbook.account_number" ng-mask="number" placeholder="0" >
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="" class="col-xs-6 control-label">Routing Number:</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" ng-model="checkbook.routing_number" ng-mask="number" placeholder="0">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="" class="col-xs-6 control-label">Start Check:</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" ng-model="checkbook.check_start" ng-mask="number" placeholder="0" ng-readonly="checkbook.open_date" >
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="" class="col-xs-6 control-label">End Check:</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" ng-model="checkbook.check_end" ng-mask="number" placeholder="0">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="" class="col-xs-3 control-label">Description:</label>
                                    <div class="col-xs-9">
                                        <textarea  class="form-control" ng-model="checkbook.description" placeholder="Checkbook Notes"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="row text-right">
        <div class="col-xs-12">
            <button class="btn btn-default" ng-show="checkbook.open_date == ''" ng-click="save()"> <i class="fa fa-check-circle"></i> Open Checkbook </button>
            <button class="btn btn-default" ng-show="checkbook.open_date" ng-click="save()"> <i class="fa fa-check-circle"></i> Save Checkbook </button>
            <button class="btn btn-default"ng-show="checkbook.open_date" ng-click="close()"> <i class="fa fa-xing-square "></i> Close Checkbook </button>
        </div>
    </div>
</div>

<hr class="divider" />

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <h3 class="panel-heading">
                    Checks
                </h3>
                <div class="panel-body">
                    <!-- Grid -->
                    <table ng-gridview="checks" data="checks" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th data-render="{{date_written| date:'MMMM d, y'}}">Date</th>
                                <th data-render="{{check_num}}">Check #</th>
                                <th data-render="{{account_number}}">Account</th>
                                <th data-render="{{pay_to}}">Paid To</th>
                                <th data-render="{{amount| currency}}">Amount</th>
                                <th data-render="{{void_date| date:'MMMM d, y'}}">Void</th>
                                <th data-name="$options">Options</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
