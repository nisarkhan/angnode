<!--review borrower page-->
<!--*****************************************-->
<div class="container" >
   <h3 class="row title">
      <div class="col-xs-12">
         Borrower
      </div>
   </h3>
   <div class="row">
      <div class="col-md-12">
         <div class="panel panel-default">
            <div class="panel-body">
               <!--<form name="form" class="form-horizontal" ng-validate="create(application)" novalidate>-->
               <form name="form" class="form-horizontal" ng-submit="review_update(application)" novalidate>
                  <div class="row">
                     <div class="col-xs-4">
                        <div class="form-group">
                           <label for="" class="col-xs-5 control-label">Prefix:</label>
                           <div class="col-xs-7">
                              <!--<select dropdown="prefix" ng-model="application.prefix" ng-dropdown>
                                 <option ng-option
                                         value='{{option.id}}'
                                         ng-repeat='option in $parent.dropdown.prefixes'
                                         ng-selected='option.id == application.prefix' >{{option.name}}</option>
                                 </select>-->
                              
                                
                               
                              <ui-select ng-model="ddl_prefix.selected" show-on-focus tabindex="8" theme="selectize" name="prefix"
                                 ng-disabled="disabled" style="width: 106px;">
                                 <ui-select-match placeholder="Select">
                                    <span>{{$select.selected.name}}</span>                                            
                                    <button type="button" class="clear" ng-click="clear($event, 'prefix')">x</button>                           
                                 </ui-select-match>
                                 <ui-select-choices repeat="option in dropdown.prefixes | filter: $select.search">
                                    <div ng-bind-html="option.name | highlight: $select.search"></div>
                                 </ui-select-choices>
                              </ui-select>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-xs-4">
                        <div class="form-group">
                           <label for="" class="col-xs-5 control-label">First Name:</label>
                           <div class="col-xs-7">
                              <input type="text" class="form-control" tabindex="9" name="first_name" ng-model="application.first_name" required/>
                              <div class="alert alert-danger" ng-show="form.$submitted && form.first_name.$error.required">Enter a borrower name.</div>
                           </div>
                        </div>
                     </div>
                     <div class="col-xs-4">
                        <div class="form-group">
                           <label for="" class="col-xs-5 control-label">Middle Name:</label>
                           <div class="col-xs-7">
                              <input type="text" class="form-control" tabindex="10" ng-model="application.middle_name"/>
                           </div>
                        </div>
                     </div>
                     <div class="col-xs-4">
                        <div class="form-group">
                           <label for="" class="col-xs-5 control-label">Last Name:</label>
                           <div class="col-xs-7">
                              <input type="text" class="form-control" tabindex="11" name="last_name" ng-model="application.last_name" required/>
                              <div class="alert alert-danger" ng-show="form.$submitted && form.last_name.$error.required">Enter a last name.</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-xs-4">
                        <div class="form-group">
                           <label for="" class="col-xs-5 control-label">Suffix:</label>
                           <div class="col-xs-7">
                              <!--<select ng-model="application.suffix" ng-dropdown>
                                 <option ng-option
                                         value="{{option.id}}"
                                         ng-repeat="option in $parent.dropdown.suffixes"
                                         ng-selected='option.id == application.suffix'>{{option.name}}</option>
                                 </select>-->
                              <ui-select ng-model="ddl_suffix.selected" show-on-focus tabindex="12" theme="selectize" name="suffix" 
                                 ng-disabled="disabled" style="width: 106px;">
                                 <ui-select-match placeholder="Select">
                                    <span>{{$select.selected.name}}</span>                                            
                                    <button type="button" class="clear" ng-click="clear($event, 'suffix')">x</button>                           
                                 </ui-select-match>
                                 <ui-select-choices repeat="option in dropdown.suffixes | filter: $select.search">
                                    <div ng-bind-html="option.name | highlight: $select.search"></div>
                                 </ui-select-choices>
                              </ui-select>
                           </div>
                        </div>
                     </div>
                     <div class="col-xs-4">
                        <div class="form-group">
                           <label for="" class="col-xs-5 control-label">Date of Birth:</label>
                           <div class="col-xs-7">
                              <div class="input-group date" ng-datepicker>
                                 <input type="text" class="form-control" tabindex="13" name="date_of_birth" ng-model="application.date_of_birth" required>
                                 <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                              </div>
                              <div class="alert alert-danger" ng-show="form.$submitted && form.date_of_birth.$error.required">Enter a date of birth.</div>
                           </div>
                        </div>
                     </div>
                     <div class="col-xs-4">
                        <div class="form-group">
                           <label for="" class="col-xs-5 control-label">Email:</label>
                           <div class="col-xs-7">
                              <input type="text" class="form-control" tabindex="14" ng-model="application.email_address"/>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-xs-4">
                        <div class="form-group">
                           <label for="" class="col-xs-5 control-label">Number of dependents:</label>
                           <div class="col-xs-7">
                              <ui-select ng-model="ddl_number_of_dependents.selected" show-on-focus tabindex="15" theme="selectize" name="number_of_dependents"
                                 ng-disabled="disabled" style="width: 175px;">
                                 <ui-select-match placeholder="Select">
                                    <span>{{$select.selected.name}}</span>                                            
                                    <button type="button" class="clear" ng-click="clear($event, 'number_of_dependents')">x</button>                           
                                 </ui-select-match>
                                 <ui-select-choices repeat="option in numberofdependents | filter: $select.search">
                                    <div ng-bind-html="option.name | highlight: $select.search"></div>
                                 </ui-select-choices>
                              </ui-select>
                           </div>
                        </div>
                     </div>
                     <div class="col-xs-4">
                        <div class="form-group">
                           <label for="" class="col-xs-5 control-label">Home city:</label>
                           <div class="col-xs-7">
                              <input type="text" class="form-control" tabindex="16" ng-model="application.home_city"/>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-xs-4" ng-repeat="phone in $parent.application.phones">
                        <div class="form-group">
                           <label for="" class="col-xs-5 control-label">{{phone.phone_type}} Phone:</label>
                           <div class="col-xs-7">
                              <div class="input-group">
                                 <input style="width: 135px;" type="text" class="form-control" tabindex="17" value="{{phone.phone_number}}" disabled="true">
                                 <span class="input-group-btn">
                                 <button class="btn btn-white" type="button" ng-click="remove_phone($index)"> <i class="fa fa-close"></i> </button>
                                 </span>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </form>
               <hr/>
               <form name="form_phone" class="form-horizontal form-validation" ng-validate="add_phone(form_phone, phone)" novalidate>
                  <div class="row">
                     <div class="col-xs-4">
                        <div class="form-group">
                           <label for="" class="col-xs-5 control-label">Phone Type:</label>
                           <div class="col-xs-7">
                              <!--<select name="phone_type" ng-model="phone.phone_type" ng-dropdown required>
                                 <option ng-option value="{{option.id}}" ng-repeat="option in $parent.dropdown.phones" >{{option.name}}</option>
                                 </select>-->
                              <ui-select ng-model="ddl_phone_type.selected" show-on-focus tabindex="18" theme="selectize" name="phone_type" required
                                 ng-disabled="disabled" style="width: 175px;">
                                 <ui-select-match placeholder="Select">
                                    <span>{{$select.selected.name}}</span>                                            
                                    <button type="button" class="clear" ng-click="clear($event, 'phone_type')">x</button>                           
                                 </ui-select-match>
                                 <ui-select-choices repeat="option in dropdown.phones | filter: $select.search">
                                    <div ng-bind-html="option.name | highlight: $select.search"></div>
                                 </ui-select-choices>
                              </ui-select>
                              <div class="alert alert-danger" ng-show="form_phone.$submitted && form_phone.phone_type.$error.required">Select a phone type.</div>
                           </div>
                        </div>
                     </div>
                     <div class="col-xs-8">
                        <div class="form-group">
                           <div class="col-xs-4">
                              <input name="phone_number" type="text" tabindex="19" class="form-control" placeholder="(999)999-9999" ng-model="phone.phone_number" ng-mask="phone" ng-minlength="13" required/>
                              <div class="alert alert-danger" ng-show="form_phone.$submitted && form_phone.phone_number.$error.required">Enter a phone number.</div>
                              <div class="alert alert-warning" ng-show="form_phone.$submitted && form_phone.phone_number.$error.minlength">Phone should be minimun 13 characters length.</div>
                           </div>
                           <div class="col-xs-4">
                              <button class="btn btn-default" tabindex="20"> <i class="fa fa-plus-square"></i> Add Phone </button>
                           </div>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
   <!--
      <div class="row text-right">
          <div class="col-xs-12">
              <button class="btn btn-default" type="button" ng-click="review_update(application)"> <i class="fa fa-refresh"></i> Update Borrower </button>
          </div>
      </div>
      -->
</div>
