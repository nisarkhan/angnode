<div class="modal fade" id="modal-nfs" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title"> <i class="fa fa-plus text-gray"></i> NFS Charge</h4>
            </div>

            <form name="form" ng-validate="add_nfs(nfs)" class="form-horizontal" novalidate>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row form-group">
                                <label class="col-xs-6 control-label">NFS Amount:</label>
                                <div class="col-xs-6">
                                    <input type="numeric" class="form-control"  ng-model="nfs.charge" readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row form-group">
                                <label class="col-xs-6 control-label">Comments</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control"  ng-model="nfs.comments" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer text-right">
                    <div class="row ">

                        <div class="col-xs-12">
                            <button class="btn btn-default" type="submit" > 
                                <i class="fa fa-plus"></i>  Add NFS Charge
                            </button>        
                        </div>

                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
