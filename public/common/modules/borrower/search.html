<div class="container">
    
    <h3 class="row title">
        <div class="col-xs-12">
            Search: "{{query}}"
        </div>
    </h3>
    
    <div class="row">
      <div class="col-md-12">
        
        <div class="panel panel-default">
          <h3 class="panel-heading">
             Results 
          </h3>
          <div class="panel-body">
            
            <!-- Grid -->
            <table ng-gridview="borrower" data-resource="$borrower" data-filter="{{query}}" data-remote="/rest/borrower/all.dtables" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th data-name="account_number">Account #</th>
                        <th data-name="borrower">Borrower Name</th>
                        <!--
                        <th data-name="phone_number_home">Home Phone</th>
                        <th data-name="phone_number_mobile">Cell Phone</th>
                        -->
                        <th data-name="total_due" data-render="{{ total_due | currency }}"> Total Due</th>
                        <th data-name="late_charge" data-render="{{ late_charge | currency }}"> Late Charge</th>
                        <th data-name="nsf_charge" data-render="{{ nsf_charge | currency }}"> NSF Charge <i class="fa fa-question-circle text-light" data-toggle="tooltip" data-placement="top" ng-tooltip="Non-Sufficient Funds Charge"></i></th>
                        <th data-name="maturity_interest" data-render="{{ maturity_interest | currency }}"> MIA <i class="fa fa-question-circle text-light" data-toggle="tooltip" data-placement="top" ng-tooltip="Maturity Interest Amount"></i> </th>
                        <th data-name="$options" width="80">Options</th>
                    </tr>
                </thead>
            </table> 

          </div>
        </div> 

      </div>
    </div>

</div>
