<div class="modal fade" id="modal-promise" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title"> <i class="fa fa-plus text-gray"></i> Promise to Pay</h4>
            </div>
            <form name="form" ng-validate="promise(promise)" class="form-horizontal" novalidate>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">

                            <div class="form-group">
                                <label class="col-xs-5 control-label"> Promise Date:</label>
                                <div class="col-xs-7">
                                    <div class="input-group date" ng-datepicker>
                                        <input type="text" class="form-control" ng-model="promise.date">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="row form-group">
                                    <label class="col-xs-6 control-label">Comments</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control"  ng-model="promise.comments" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer text-right">
                        <div class="row ">

                            <div class="col-xs-12">
                                <button class="btn btn-default" type="submit" > 
                                    <i class="fa fa-plus"></i>  Add NFS Charge
                                </button>        
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
