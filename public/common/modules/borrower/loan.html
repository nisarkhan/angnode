<div class="container">

    <div class="row text-gray">
        <div class="col-xs-6">Borrower</div>
        <div class="col-xs-6 text-right">Loan Number</div>
    </div>

    <h3 class="row reduced">
        <div class="col-xs-6">
            <i class="fa fa-user"></i> 
            {{borrower.last_name}}, {{borrower.first_name}} {{borrower.middle_name}}
        </div>
        <div class="col-xs-6 text-right">
            {{borrower.account_number}}-{{loan_number}}
        </div>
    </h3>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <h3 class="panel-heading">Transactions</h3>
                <div class="panel-body">
                    <!-- Grid -->
                    <table ng-gridview="transactions" lengthchange="false" >
                        <thead>
                            <tr>
                                <th data-name="transaction_date">Date</th>
                                <th data-render="{{transaction_code||'Undefined'}}">Code</th>
                                <th data-render="{{transaction_amount|currency}}">Amount</th>
                                <th data-render="{{applied_to_balance|currency}}">To Balance</th>
                                <th data-render="{{applied_to_late_charge|currency}}">To Late</th>
                                <th data-render="{{applied_to_maturity_interest|currency}}">To Maturity</th>
                                <th data-render="{{new_ending_balance|currency}}">New Balance</th>
                                <th data-name="$options" width="80">Options</th>
                            </tr>
                        </thead>
                    </table> 
                    <!-- Reverse -->
                    <div class="hide">
                        <sun-form ng-gridedit="transactions"
                                  form="loan_history" 
                                  data="$selected"
                                  template="reverse">
                        </sun-form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
